<html>
  <head>
  	<script src="jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="CSA_Registration_CloneForm.js"></script>

	<style>
		
		.horizontal-padding {
			padding:5px;
		}
</style>
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="users col-md-6 col-md-offset-3">
			  <form id="user_1" class="form-inline ">
				  <h3 id="CSA">1st Customer Security Administrator Information</h3>
				  
					<div class="form-group horizontal-padding ">
						<label>Firstname</label>
						<input type="text" class="form-control" id="firstname_1"/>
					</div>
					<div class="form-group horizontal-padding ">
						<label>Lastname</label>
						<input type="text" class="form-control" id="lastname_1"/>
					</div>
					<div class="form-group horizontal-padding ">
						<label>Company Address:</label>
						<input type="text" class="form-control" id="companyAddress_1"/>
					</div>
					<div class="form-group horizontal-padding ">
						<label>Secondary Company Address:</label>
						<input type="text" class="form-control" id="secondaryCompanyAddress_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>City:</label>
						<input type="text" class="form-control" id="city_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>State:</label>
						<input type="text" class="form-control" id="state_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>Zip Code:</label>
						<input type="text" class="form-control" id="zip_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>Country:</label>
						<input type="text" class="form-control" id="country_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>Job Title:</label>
						<input type="text" class="form-control" id="jobtitle_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>Email:</label>
						<input type="text" class="form-control" id="email_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>Phone #:</label>
						<input type="text" class="form-control" id="phone_1"/>
					</div>
					
					<div class="form-group horizontal-padding ">
						<label>extension:</label>
						<input type="text" class="form-control" id="ext_1"/>
					</div>
				  <hr>

			  </form>
			  
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<button class="btn btn-primary btnAddUser">Add New User</btn>
			</div>
		</div>
	</div>
  </body>
</html>
